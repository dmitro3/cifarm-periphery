type NftResponse {
  tokenId: Int!
  tokenURI: String
}

type GetNftsResponse {
  records: [NftResponse!]!
  count: Int!
}

type Query {
  nfts(args: GetNftsArgs!): GetNftsResponse!
}

input GetNftsArgs {
  accountAddress: ID!
  network: String
  nftKey: String
  chainKey: String
  skip: Int
  take: String
}