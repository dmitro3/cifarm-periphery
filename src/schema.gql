type NftResponse {
  tokenId: Int!
  tokenURI: String
}

type GetNftsResponse {
  records: [NftResponse!]!
  count: Int!
}

type Query {
  nfts(args: GetNftsArgs!): GetNftsResponse!
}

input GetNftsArgs {
  input: GetNftsInput
  filter: GetNftsFilter
}

input GetNftsInput {
  accountAddress: ID!
  network: String
  nftKey: String
  chainKey: String
}

input GetNftsFilter {
  skip: Int
  take: Int
}